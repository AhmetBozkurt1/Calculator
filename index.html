<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-md-10 widthSet">
                <div class="calculation">
                    <input class="calcText" type="text">
                </div>
                <div class="calcNumber">
                    <div class="row mb-3">
                        <div class="col-3">
                            <button class="grayBtn" id="ac">AC</button>
                        </div>
                        <div class="col-3">
                            <button class="grayBtn" id="artıEksi">
                                <i class="bi bi-plus-slash-minus"></i>
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="grayBtn" id="yuzde">
                                <i class="fa-solid fa-percent"></i>
                            </button>
                        </div>
                        <div class="col-3">
                            <button class="yellowBtn" id="bolum">
                                <i class="fa-solid fa-divide"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-3">
                            <button class="darkBtn number" id="no7">7</button>
                        </div>
                        <div class="col-3">
                            <button class="darkBtn number" id="no8">8</button>
                        </div>
                        <div class="col-3">
                            <button class="darkBtn number" id="no9">9</button>
                        </div>
                        <div class="col-3">
                            <button class="yellowBtn" id="carpım">
                                <i class="fa-solid fa-xmark"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-3">
                            <button class="darkBtn number" id="no4">4</button>
                        </div>
                        <div class="col-3">
                            <button class="darkBtn number" id="no5">5</button>
                        </div>
                        <div class="col-3">
                            <button class="darkBtn number" id="no6">6</button>
                        </div>
                        <div class="col-3">
                            <button class="yellowBtn" id="eksi">
                                <i class="fa-solid fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-3">
                            <button class="darkBtn number" id="no1">1</button>
                        </div>
                        <div class="col-3">
                             <button class="darkBtn number" id="no2">2</button>
                        </div>
                        <div class="col-3">
                            <button class="darkBtn number" id="no3">3</button>
                        </div>
                        <div class="col-3">
                            <button class="yellowBtn" id="topla">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-6 x">
                            <button class="darkBtn number" id="no0" type="button">0</button>
                        </div>
                        <div class="col-3">
                            <button class="darkBtn" id="nokta">.</button>
                        </div>
                        <div class="col-3">
                            <button class="yellowBtn" id="eşit">
                                <i class="fa-solid fa-equals"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="https://kit.fontawesome.com/a09e04a105.js" crossorigin="anonymous"></script>
    <script src="jquery.js"></script>
    <script src="app.js"></script>
</body>
</html>
